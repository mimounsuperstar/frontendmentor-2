<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"> 
  <title>eBank</title>
</head>
<body>
  <div class="wrapper">
    <div class="balance-container">
      <div class="balance">
        <p class="balance-title">My balance</p>
        <h2 class="balance-amount">$921.48</h2>
      </div>
      <div class="balance-icon">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24"/>
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/>
          </g>
        </svg> 
      </div>
    </div>
    <div class="spendings-container">
      <h2 class="spendings-title">Spending - Last 7 days</h2>
      <div class="graph-container">
        
      </div>
      <div class="spendings-info">
        <div class="spending-left">
          <p class="spending-subtitle">Total this month</p>
          <h2 class="spendings"></h2>
        </div>
        <div class="spending-right">
          <p class="spending-title">+2.4%</p>
          <p class="spending-subtitle">from last month</p>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
